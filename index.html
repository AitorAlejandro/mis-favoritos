<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Mis Favoritos - Aitor Alejandro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

    <link rel="stylesheet" href="css/kube.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="site-container">
    <header>
        <div class="row">
            <div class="col col-12">
                <h1 class="title text-center site-title">Mis Favoritos</h1>
                <nav class="tabs" data-component="tabs">
                    <ul id="site-navigation">
                        <li v-for="item in linkList">
                            <a v-bind:href="item.href">{{item.linkText}}</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section id="blogs" class="row gutters" tabindex="0">
            <div class="col col-12">
                <h2>{{sectionTitle}}</h2>
            </div>

            <article class="col col-4" v-for="blog in aryBlogs">
                <h3><a v-bind:href="blog.url" target="_blank">{{blog.linkText}}</a></h3>
                <p v-html="blog.text"></p>
            </article>

        </section>
    </main>
</div>

<footer id="footer" class="row main-footer">
    <div class="col col-12 text-center">
        <p class="small" v-html="copyright"></p>
    </div>
</footer>

<!-- Kube JS + jQuery are used for some functionality, but are not required for the basic setup -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/kube.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
